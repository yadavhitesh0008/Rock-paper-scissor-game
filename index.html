<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id = "rock">
            <img src="rock.png" alt="rock symbol">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper symbol">
        </div>
        <div class="choice" id="scissors">
            <img src="scissor.png" alt="scissor symbol">
        </div>

    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="mesaage-conatiner">
        <p id="msg"> Play your move</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
